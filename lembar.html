<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Sedang memuat, silahkan ditunggu</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump; logarithmicDepthBuffer: true;' embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        
        

        <!-- ini aset dari videonya -->
        <a-assets>
            <video src="videos/Pencegahan_Karies_Gigi.mp4" preload="auto" id="vid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay playsinline>
            </video>
        </a-assets>

        <!-- ini image descriptornya/gambar yang dijadiin marker untuk diarahin ARnya nanti -->
        <a-nft type='nft' url='smartcity/raw/image-descriptor/infografis1' smooth="true" smoothCount="10"
            smoothTolerance="0.01" smoothThreshold="5">
            <a-video src="#vid" position='90 -90 -250' rotation='90 0 180' width='200' height='175'>
            </a-video>
            <a-entity gltf-model="gltf/gigi-berlubang.gltf" scale="50 50 50" position="120 -120 -120">
            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
    <!-- different scene -->
    <a-scene vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump; logarithmicDepthBuffer: true;' embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
    
    
        
    
        <!-- ini aset dari videonya -->
        <a-assets>
            <video src="videos/mov_bbb.mp4" preload="auto" id="vid1" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay playsinline>
            </video>
        </a-assets>
    
        <!-- ini image descriptornya/gambar yang dijadiin marker untuk diarahin ARnya nanti -->
        <a-nft type='nft' url='smartcity/raw/image-descriptor/infografis1' smooth="true" smoothCount="10"
            smoothTolerance="0.01" smoothThreshold="5">
            <a-video src="#vid" position='90 -90 -250' rotation='90 0 180' width='200' height='175'>
            </a-video>
            <a-entity gltf-model="gltf/gigi-berlubang.gltf" scale="50 50 50" position="120 -120 -120">
            </a-entity>
        </a-nft>
    
        <a-entity camera></a-entity>
    </a-scene>

</body>
