<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>sedang memuat data, silahkan menunggu</div>
    </div>
    <a-scene vr-mode-ui="enabled: false; enterVRButton: #enterARButton;" renderer="logarithmicDepthBuffer: true;"
        embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- we use cors proxy to avoid cross-origin problems -->
        <a id="enterARButton" href="pencegahan_karies.html"></a>
        <a-nft videohandler type="nft" url="mikeylienxvitesting/image-descriptor/mata3" smooth="true" smoothCount="10"
            smoothTolerance="0.01" smoothThreshold="5">
            <a-video src="mov_bbb.mp4" position='90 -90 -250' preload="auto" response-type="arraybuffer" 
            rotation='90 0 180' width='200' height='175' loop crossorigin
                webkit-playsinline autoplay playsinline id="#vid">
            </a-video>
            <a-entity gltf-model="gltf/Dente.gltf" scale="10 10 10" position="0 -20 -20">
            </a-entity>
            <script>
                window.onload = function () {
                    AFRAME.registerComponent('videohandler', {
                        init: function () {
                            var marker = this.el;

                            this.vid = document.querySelector("#vid");

                            marker.addEventListener('markerFound', function () {
                                this.vid.play();
                            }.bind(this));

                            marker.addEventListener('markerLost', function () {
                                this.vid.pause();
                                this.vid.currentTime = 0;
                            }.bind(this));
                        }
                    });
                };
            </script>
        </a-nft>


        <a-entity camera></a-entity>
    </a-scene>
</body>
