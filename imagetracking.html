<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
    AFRAME.registerComponent('vidhandler', {
        schema: {
            video: { type: 'selector' }
        },
        init: function () {
            this.video = this.data.video
            this.video.pause()
        },
        tick: function () {
            if (this.el.object3D.visible == true) {
                if (!this.toggle) {
                    this.toggle = true;
                    this.video.play()
                }
            } else {
                this.toggle = false;
                this.video.pause()
            }
        }
    });
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>sedang memuat data, silahkan menunggu</div>
    </div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' renderer="logarithmicDepthBuffer: true;">
        <!-- we use cors proxy to avoid cross-origin problems -->

        <a-assets>
            <video id="video1" loop="true" crossorigin="anonymous" src='videos/absesgusi.mp4'></video>
            <video id="video2" loop="true" crossorigin="anonymous" src='videos/karies.mp4'></video>
            <video id="video3" loop="true" crossorigin="anonymous" src='videos/gigiberlubang.mp4'></video>
            <video id="video4" loop="true" crossorigin="anonymous" src='videos/gusiberdarah.mp4'></video>
        </a-assets>
        
        <a-nft vidhandler="video: #video1" type="nft"
            url="smartcity/raw/IMAGE-TRACKING/marker/image-descriptor/nft/folder/Group1" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-box position="10 -30 -30" scale="30 30 30" material='src: #video1'></a-box>
        </a-nft>
        <a-nft vidhandler="video: #video2" type="nft"
            url="smartcity/raw/IMAGE-TRACKING/marker/image-descriptor/nft/folder/Group2" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-box position="10 -30 -30" scale="30 30 30" material='src: #video2'></a-box>
        </a-nft>
        <a-nft vidhandler="video: #video3" type="nft"
            url="smartcity/raw/IMAGE-TRACKING/marker/image-descriptor/nft/folder/Group3" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-box position="10 -30 -30" scale="30 30 30" material='src: #video3'></a-box>
        </a-nft>
        <a-nft vidhandler="video: #video4" type="nft"
            url="smartcity/raw/IMAGE-TRACKING/marker/image-descriptor/nft/folder/Group4" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-box position="10 -30 -30" scale="30 30 30" material='src: #video4'></a-box>
        </a-nft>
        
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
