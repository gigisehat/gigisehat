<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
<script>
    //ini fungsi buat videonya jadi kalau kameranya ngga fokus marker video bakal brenti dan mulai ulang dari awal
    window.onload = function () {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");
                this.vid = document.querySelector("#vid1");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.vid.pause();
                    this.vid.currentTime = 0;
                }.bind(this));
            }
        });
    };
</script>


<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Sedang memuat, silahkan ditunggu</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump; logarithmicDepthBuffer: true;' embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- ini aset dari videonya -->


        <!-- ini image descriptornya/gambar yang dijadiin marker untuk diarahin ARnya nanti -->
        <a-nft videohandler type='nft' url='smartcity/raw/image-descriptor/infografis1' smooth="true" smoothCount="10"
            smoothTolerance="0.01" smoothThreshold="5">
            <a-assets>
                <video src="videos/Pencegahan_Karies_Gigi.mp4" preload="auto" id="vid" response-type="arraybuffer" loop
                    crossorigin webkit-playsinline autoplay playsinline position='90 -90 -250' rotation='90 0 180'
                    width='200' height='175'>
                </video>
            </a-assets>
            <a-entity gltf-model="gltf/gigi-berlubang.gltf" scale="50 50 50" position="120 -120 -120">
            </a-entity>
        </a-nft>


        <a-entity camera></a-entity>
    </a-scene>

</body>
